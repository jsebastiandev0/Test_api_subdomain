name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend-app/**'  # Tu carpeta específica
      
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: 'frontend-app/pnpm-lock.yaml'  # Ruta específica
        
    - name: Install dependencies
      run: pnpm install
      working-directory: ./frontend-app  # Tu carpeta
      
    - name: Build
      run: pnpm run build
      working-directory: ./frontend-app  # Tu carpeta
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend-app/build  # Ruta de build específica